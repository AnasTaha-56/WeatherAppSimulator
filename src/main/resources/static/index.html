<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body id="daytime">

<h2 class="text-center">Weather Application</h2>

<div class="container px-4 text-center">
    <div class="date-and-place gx-5 row mb-0">
        <div class="col-4">
            <h5>Date and Time:</h5>
            <p id="date-time"></p>
        </div>
        <div class="col-4">
            <h5>Place:</h5>
            <p id="location"></p>
        </div>
        <div class="col-4">
            <h5>Outside weather:</h5>
            <div id="weather" class="d-flex justify-content-around"></div>
        </div>
    </div>

    <div id="sections" class=" gx-5 row row-cols-2 d-flex">

        <div class="col-6">
            <div id="room-1" class="containers p-3 shadow custom-bg  mt-1">
                <h4>Room 1</h4>
                <div class="row">
                    <div class="col-6 shadow mt-5">
                        <h5>Temperature</h5>
                    </div>
                    <div id="room-1-temp" class="col-6 shadow mt-5"></div>

                    <div class="col-6 shadow mt-5">
                        <h5>Humidity</h5>
                    </div>
                    <div id="room-1-humid" class="col-6 shadow mt-5"></div>
                </div>
            </div>

            <div id="room-3" class="containers p-3 shadow custom-bg mt-5">
                <h4>Room 3</h4>
                <div class="row">
                    <div class="col-6 shadow mt-5">
                        <h5>Temperature</h5>
                    </div>
                    <div id="room-3-temp" class="col-6 shadow mt-5"></div>

                    <div class="col-6  shadow mt-5">
                        <h5>Humidity</h5>
                    </div>
                    <div id="room-3-humid" class="col-6  shadow mt-5"></div>
                </div>
            </div>
        </div>

        <div class="col-6">
            <div id="room-2" class="containers p-3 shadow custom-bg  mt-1">
                <h4>Room 2</h4>
                <div class="row">
                    <div class="col-6 shadow mt-5">
                        <h5>Temperature</h5>
                    </div>
                    <div id="room-2-temp" class="col-6 shadow mt-5">
                        <p id=""></p>
                    </div>

                    <div class="col-6 shadow mt-5 border-">
                        <h5>Humidity</h5>
                    </div>
                    <div id="room-2-humid" class="col-6 shadow mt-5 border- "></div>
                </div>
            </div>

            <div id="message" class=" containers p-3 shadow custom-bg  mt-5">
                <div>
                    <h4>Messages</h4>
                </div>
                <div class="row max-h-50 min-h-50 ">
                    <div id="messages" class="col-12 shadow"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js" crossorigin="anonymous"></script>
<script type="importmap">
    {
      "imports": {
        "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist//popper.min.js",
        "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap..min.js"
      }
    }
</script>

<script type="module">
    import * as bootstrap from 'bootstrap'
</script>
<script src="newScript.js"></script>
</body>

</html>
